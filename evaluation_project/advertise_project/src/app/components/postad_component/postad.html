<!DOCTYPE html>
<html lang="en">
<head>
	<title>Post ad</title>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js">
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
	</script>
	
	<style>
	 .container-fluid
	 {
	   background-color: cyan;
	 }
	 
	 #center
	 {
	   text-align: justify;
	 }
	 
	 .container
	 {
	   width: 500px;
	   border: 1px solid cyan;
	 }
	 
	 img
	 {
	   height: 100px;
	 }
	 
	</style>
</head>
<body>
	
<nav class="navbar navbar-default">
  <div class="container-fluid" style="background:cyan">
    <img src="pictures/abc.jpg" class="img-circle" alt="abc" width="100" height="100" align=left>
    <h3>India's Coolest Marketplace</h3>
    <ul class="nav navbar-nav navbar-right">
	  
      
      <li><a routerLink="/home" routerLinkActive="active" ><span class="glyphicon glyphicon-log-in"></span> LogOut</a></li>
	  <li (click)="goBack()"><a href=""><span class="glyphicon glyphicon-arrow-left"></span> Back</a></li>
    </ul>
     
  </div>
</nav>

	<div class="container" id="center">
		<h1 style="margin-left: 4cm">Post your ad</h1>
	</div>
	<div class="container" id="center">
		<form class="form-inline" #productForm="ngForm" novalidate>
			<br>
			<div class="form-group">
				<label for="ad_title">Add title:</label>
			    <input class="form-control" name="ad_title" required minlength="3" type="text" 
				#titleRef #titleModelRef="ngModel" ngModel>
				<div *ngIf="titleModelRef.errors && titleModelRef.touched" class="alert alert-danger">
					<div [hidden]="!titleModelRef.errors.required" >Please enter the title </div>
					<div [hidden]="!titleModelRef.errors.minlength"> Title length should be minimum 3 characters </div>
				</div>

			</div><br>
			<br><br>
			<div class="form-group">
				<label for="sell">Select list (select one):</label>
				 <select class="form-control" name="sell" required="" #category>
					<option *ngFor="let category of categories"> {{category.name}} </option>
				</select>
			</div>
			<br><br><br>
			<div class="form-group">
				<label for="desc">Add Description:</label> 
				<textarea class="form-control" name="desc" #description rows="5" required ngModel></textarea>
			</div>
			<br><br><br>
			<div class="form-group">
				<label for="name">Enter your name:</label>
			    <input class="form-control" name="name" type="text" required minlength="3" #nameRef 
				#nameModelRef="ngModel" ngModel>
				<div *ngIf="nameModelRef.errors && nameModelRef.touched" class="alert alert-danger">
					<div [hidden]="!nameModelRef.errors.required" >Please enter your name </div>
					<div [hidden]="!nameModelRef.errors.minlength"> Name length should be minimum 3 characters </div>
				</div>

				
				
			</div><br>
			<br><br>
		
	
		
			<div class="form-group">
				<button class="btn btn-default" type="reset" style="margin-left: 4cm">Reset</button> 
                <button [disabled]="!productForm.form.valid" class="btn btn-default" type="submit" 
				(click)="tryPost(titleRef.value,nameRef.value,description.value,category.value)">
				Post
				</button>
				
			</div>
			
		</form>
		<br>
	</div>
</body>
</html>
