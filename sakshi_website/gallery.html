<!DOCTYPE html>
<html lang="en">
<head>
  <title>Gallery</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Condiment' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Devonshire' rel='stylesheet'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
 </head>
 
 <body style="background-color: #000000">
 
<div class="container">
  <h2 style="color: #ffffff; font-family: 'Condiment';">Some of the glimpses of my life...</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel" style="height:600px; width:800px">
    
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
	  <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    
    <div class="carousel-inner" style="height:600px; width:800px">
      <div class="item active">
        <img src="gal1.jpg" alt="Farewell Ceremony" class="img-responsive" style="width:100%; display: block; height: 540px">
		<h3 style="color: #ff99cc; font-family: 'Devonshire';">Bidding farewell...</h1>
      </div>

      <div class="item">
        <img src="gal2.jpg" alt="New Year Party" class="img-responsive" style="width:100%; display: block; height: 540px">
		<h3 style="color: #ff99cc; font-family: 'Devonshire';">Welcoming year 2k17...</h1>
      </div>
    
      <div class="item">
        <img src="gal3.jpg" alt="College Trek" class="img-responsive" style="width:100%; display: block; height: 540px">
		<h3 style="color: #ff99cc; font-family: 'Devonshire';">Trekking at Zero Point, Sikkim...</h1>
      </div>
	  
	  <div class="item">
        <img src="gal4.jpg" alt="College Tour" class="img-responsive" style="width:100%; display: block; height: 540px">
		<h3 style="color: #ff99cc; font-family: 'Devonshire';">Beautiful Gangtok...</h1>
      </div>
    </div>

    
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>



 
 </body>
 </html>
